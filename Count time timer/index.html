<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <section>
            <span class="timer-part hours">00</span>
            <span class="timer-part">:</span>
            <span class="timer-part minutes">00</span>
            <span class="timer-part">:</span>
            <span class="timer-part seconds">00</span>
            <span class="timer-part">:</span>
            <span class="timer-part miliseconds">00</span>
        </section>
        <section>
            <button type="button" class="timer-btn timer-btn-control timer-btn-start">
                <span class="material-icons-two-tone">
                    Start
                </span>
            </button>
            <button type="button" class="timer-btn timer-btn-lap">
                <span class="material-symbols-outlined">
                    Lap
                </span>
            </button>
            <button type="button" class="timer-btn timer-btn-reset">
                <span class="material-symbols-outlined">
                    Reset
                </span>
            </button>
            <button type="button" class="timer-btn timer-btn-delete">
                <span class="material-symbols-outlined">
                    Delete
                </span>
            </button>
        </section>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
