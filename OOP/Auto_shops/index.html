<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <form id="auto-form">
            <div class="mb-3">
                <label for="car-name">Brand:</label>
                <input type="text" id="car-name" placeholder="Name">
                <label for="car-model">Model:</label>
                <input type="text" id="car-model" placeholder="Model">
                <label for="car-mileage">Mileage:</label>
                <input type="text" id="car-mileage" placeholder="mileage">
                <label for="car-price">Price:</label>
                <input type="number" id="car-price" placeholder="Price">
                <label for="car-image">URL:</label>
                <input type="text" id="car-image" placeholder="Image">
            </div>
            <button type="submit">Submit</button>
        </form><br>
    </div>
    <div class="container mt-3 car-upload"></div>
    <script src="script.js"></script>
</body>
</html>
